  <div class="profile-form">
  <h1>Profile Registration</h1>
  
    <table>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="file-area">
        <form method="post" enctype="multipart/form-data" action="upload.php">
          <label for="myfile"><img src="파일.png"></label>
          <input type="file" name="myfile" id="myfile" style="display:none; visibility:none;">
        </form>
        <div class="text-area">
          <input type="text" name="chat" id="chat" title="대화입력" placeholder="대화를 시작해주세요 : )"
          autocomplete="off" required>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    </table>

  <h2>Existing Profiles:</h2>
  <ul id="profileList"></ul>
</div>
  <script src="script.js"></script>
</body>
</html>
